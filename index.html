<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Contacts</title>
	<link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-light bg-light">
		<a href="/" class="navbar-brand" href="#">
			Contacs App
		</a>
	</nav>

	<div class="container">

		<div id="App" class="row pt-5">
			<div class="col-md-4">
				<div class="card">
					<div class="card-header">
						<h4>Add Contacts</h4>
					</div>
					<form id="product-form" class="card-body">
						<div class="form-group">
							<input type="text" id="name" placeholder="First Name" class="form-control" >
						</div>
						<div class="form-group">
							<input type=text id="lastName" class="form-control" placeholder="Last Name" min="20" required>
						</div>
						<div class="form-group">
							<input type="email" id="fnac" placeholder="Email" class="form-control">
						</div>
						<input type="submit" value="Save" class="btn btn-primary btn-block">
					</form>
				</div>
			</div>

			<div id="product-list" class="col-md-8">

			</div>

		</div>

	</div>

	<script type="text/javascript" src="app.js" ></script>

</body>
</html>
